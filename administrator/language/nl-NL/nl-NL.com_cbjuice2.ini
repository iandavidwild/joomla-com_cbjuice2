# Thanks Astrid for creating this
CBJ_ABOUT_STRING1="<H1>CBJUICE2 - JOOMLA Community Builder User Interface ComponEnt</H1><h2>Ontwikkeld door Paul Jacobson en Steve Thompson</h2><h3>Updates zijn te vinden op de projectsite: <a href="http://joomlacode.org/gf/project/cbjuice/">Joomla Code</a></h3><b>Community ondersteuning</b>is beschikbaar op het forum van het project op Joomlacode. Paul Jacobson (jci.soft@gmail.com) is de hoofdontwikkelaar. <b>Betaalde ondersteuning </b> kan worden verkregen bij Steve Thompson (kst@kst-web.com). <br>"
CBJ_ABOUT_STRING2="<p>Deze component is een uitbreiding van de functionaliteiten van de geweldige Community Builder Component. Ondersteun hun werk en schaf een abonnement aan op <a href="http://www.joomlapolis.com">http://www.joomlapolis.com</a>. Wij zijn hen erg dankbaar voor hun ondersteuning bij het gebruik van hun API.</p>"
CBJ_ABOUT_STRING3="<br> CB-JUICE is een component voor Joomla! die een site administrator de mogelijkheid biedt om gebruikers te importeren uit een CSV (tekst)bestand. Bij deze versie van CBJUICE moet het het CSV bestand het volgende formaat hebben: <br></br> username,password,firstname,lastname,email <br></br>HET BESTAND MOET EEN KOPREGEL BEVATTEN. Eventuele extra CB-profielvelden kunnen ook toegevoegd worden. <b>GEBRUIKERSNAAM en primair E-MAILADRES MOETEN uniek zijn</b> <br>"
CBJ_ABOUT_STRING4="Tevens kan een bevestigingse-mail naar de gebruiker gestuurd worden. [FIRSTNAME] [LASTNAME] [USERNAME] [CBJPASSWORD] en |SITEURL] zijn de velden die in het bericht vervangen worden door de bijbehorende gegevens. Het wachtwoord wordt alleen verstuurd bij het toevoegen van gebruikers. De standaard BEVESTIGINGSE-MAIL kan worden geconfigureerd op het eerste tabblad, maar ook bij de Voorkeuren. <br></br>"
CBJ_ABOUT_STRING5="Deze versie ondersteunt de GEBRUIKERSTYPE variabele en onderhoudt de standaard gebruikerstypen van JOOMLA in de GEBRUIKERSTABEL. Niet-standaard tabellen van <b>producten van derden zoals JACL of JUGA</b> worden niet ondersteund."
CBJ_ABOUT_STRING6="Bij WIJZIGEN wordt het wachtwoord het beste bewerkt als het extern opgeslagen is en deel uitmaakt van de update. In JOOMLA wordt het wachtwoord versleuteld (HASHED) opgeslagen. Om dit soort wachtwoorden te importeren MOET de checkbox GEBRUIK VERSLEUTELDE WACHTWOORDEN aangevinkt worden. <b> Deze versie ondersteunt CB 1.3</b>"
CBJ_ABOUT_STRING7="<b>Hieronder enkele eigenschappen van CBJUICE<b><br /> <br /> <b>Geef scheidingsteken aan</b><br></br> Als uw bewerkingsprogramma geen komma ondersteunt als scheidingsteken, dan kunt u ervoor kiezen om een ander scheidingsteken in te voeren als u gaat importeren. Gebruik 'TAB' als het scheidingsteken een TAB is.<br /> <b>Lege velden in het basisbestand worden goed verwerkt.</b><br></br>"
CBJ_ABOUT_STRING8="Als de volledige naam van de gebruiker of het e-mailadres ontbreekt  in het CSV bestand wanneer u gebruikers gaat toevoegen, dan gebruikt CBJUICE de gebruikersnaam voor de volledige naam en wordt er een verzonnen e-mailadres aangemaakt. Het NAAM veld wordt samengesteld uit de velden firstname, middlename (indien aanwezig) en lastname.<br />"
CBJ_ABOUT_STRING9="<b>Onderhoud met e-mailadres of gebruikersnaam</b><br> <p>Met deze versie kunt u gebruikers zowel bewerken op basis van de gebruikersnaam als van het primair e-mailadres.</p> <br /> <b>Verwijder gebruikers op basis van e-mail of gebruikersnaam</b><br></br>"
CBJ_ABOUT_STRING10="De hiervoor genoemde optie is vooral ideaal als u uw gebruikersdatabase ook onderhoudt in een programma buiten Joomla!. In uw csv-bestand moet dan of de gebruikersnaam of het e-mailadres staan. <b>Gebruik hiervoor bij voorkeur de optie wijzigen in plaats van verwijderen en toevoegen.</b><br /> "
CBJ_ABOUT_STRING11="<b>Juiste verwerking van de Joomla! ACL's</b><br></br> Voor het importeren en verwijderen van Joomla gebruikers moet niet alleen de gebruikerstabel gewijzigd worden. Ook alle andere gerelateerde tabellen moeten aangepast worden. CBJuice2.0 maak gebruik van CB API om ervoor te zorgen dat alle tabellen aangepast worden. <br></br>"
CBJ_STRING1A="Community Builder Joomla! User Import ComponEnt (CBJUICE V2)"
CBJ_STRING1B="Controleer of uw CSV-bestand met de te importeren gebruikers op de juiste manier is opgemaakt. Het bestand moet kopregels bevatten."
CBJ_STRING1C="CSV formaat: username,firstname,lastname,password,email, extra CB-profielvelden die u zelf heeft toegevoegd."
CBJ_STRING2A="Bij WIJZIGEN (toevoegen uitgeschakeld), hoeft alleen de gebruikersnaam of het e-mailadres en minimaal 1 extra CB-profielveld aanwezig te zijn in het CSV-bestand."
CBJ_STRING2B="Bij WIJZIGEN wordt het wachtwoord gewijzigd als het extern opgeslagen is en deel uitmaakt van de update."
CBJ_STRING2C="In JOOMLA wordt het wachtwoord versleuteld (HASHED) opgeslagen. Om dit soort wachtwoorden te importeren MOET  GEBRUIK VERSLEUTELDE WACHTWOORDEN aangevinkt worden. "
CBJ_STRING2D="Bij WIJZIGEN is minimaal een CB-profielveld verplicht."
CBJ_STRING3="Let op: bij WIJZIGEN worden ALLE velden (ook eventuele wachtwoordvelden) die in het CSV-bestand staan VERVANGEN!"
